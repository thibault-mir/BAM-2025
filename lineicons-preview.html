        text-align: center;
      }

        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));

        margin-top: 30px;

        background: #fff;
        padding: 10px;
        border-radius: 8px;
        text-align: center;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

        display: block;
        margin-bottom: 8px;
        color: #555;
      }
      .icon-name {
        font-size: 12px;
        word-wrap: break-word;
