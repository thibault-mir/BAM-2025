<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>R√©sultats du vote</title>
    <style>
      :root {
        --bg: #0f172a;
        --card: #111827;
        --muted: #9ca3af;
        --fg: #e5e7eb;
        --accent: #4985da;
      }
      html,
      body {
        margin: 0;
        padding: 0;
        background: var(--bg);
        color: var(--fg);
        font: 16px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial;
      }
      .wrap {
        max-width: 980px;
        margin: 32px auto;
        padding: 0 16px;
      }
      h1 {
        margin: 0 0 8px;
        font-weight: 800;
        letter-spacing: 0.2px;
      }
      .sub {
        color: var(--muted);
        margin: 0 0 20px;
      }
      .controls {
        display: flex;
        gap: 12px;
        align-items: center;
        margin: 12px 0 20px;
      }
      .btn {
        background: var(--accent);
        border: 0;
        color: #fff;
        padding: 10px 14px;
        border-radius: 8px;
        font-weight: 700;
        cursor: pointer;
      }
      .btn:disabled {
        opacity: 0.6;
        cursor: default;
      }
      .toggle {
        display: flex;
        align-items: center;
        gap: 8px;
        cursor: pointer;
        color: var(--fg);
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 14px;
      }
      @media (max-width: 900px) {
        .grid {
          grid-template-columns: repeat(2, 1fr);
        }
      }
      @media (max-width: 560px) {
        .grid {
          grid-template-columns: 1fr;
        }
      }
      .card {
        background: var(--card);
        border-radius: 12px;
        padding: 14px 14px 12px;
        border: 1px solid rgba(255, 255, 255, 0.06);
      }
      .film {
        display: flex;
        justify-content: space-between;
        align-items: baseline;
        margin-bottom: 8px;
      }
      .film b {
        font-size: 18px;
      }
      .count {
        color: #fff;
        font-weight: 800;
      }
      .muted {
        color: var(--muted);
      }
      .bar {
        height: 10px;
        background: #1f2937;
        border-radius: 999px;
        overflow: hidden;
      }
      .bar > span {
        display: block;
        height: 100%;
        background: var(--accent);
      }
      .footer {
        margin-top: 18px;
        color: var(--muted);
        font-size: 14px;
      }
      .pill {
        display: inline-block;
        background: #243b66;
        color: #cfe0ff;
        padding: 3px 8px;
        border-radius: 999px;
        font-size: 12px;
        margin-left: 8px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>R√©sultats du vote</h1>
      <p class="sub">
        Sondage&nbsp;<code id="pollIdLabel"></code>
        <span class="pill" id="lastUpdate">‚Äî</span>
      </p>

      <div class="controls">
        <button id="refresh" class="btn">üîÑ Actualiser</button>
        <label class="toggle">
          <input id="auto" type="checkbox" checked />
          Auto-refresh (15 s)
        </label>
        <span class="muted" id="totalInfo"></span>
      </div>

      <div id="grid" class="grid"></div>

      <div class="footer">
        Astuce : la barre montre la part relative par rapport au film le plus
        vot√© (et le % est relatif au total).
      </div>
    </div>

    <script>
      (function () {
        const POLL_ID = "bam-2025-films-new"; // ‚Üê adapte si besoin
        const API = `/api/vote-results?pollId=${encodeURIComponent(POLL_ID)}`;

        const grid = document.getElementById("grid");
        const totalInfo = document.getElementById("totalInfo");
        const lastUpdate = document.getElementById("lastUpdate");
        const refreshBtn = document.getElementById("refresh");
        const autoCb = document.getElementById("auto");
        document.getElementById("pollIdLabel").textContent = POLL_ID;

        let timer = null;

        function fmtTime(d = new Date()) {
          return new Intl.DateTimeFormat("fr-BE", {
            timeStyle: "medium",
          }).format(d);
        }

        function zeroTo11Counts(countsObj) {
          // construit un map {1..11} avec 0 par d√©faut
          const m = {};
          for (let i = 1; i <= 11; i++) {
            m[i] = 0;
          }
          for (const [k, v] of Object.entries(countsObj || {})) {
            const n = parseInt(k, 10);
            if (n >= 1 && n <= 11) m[n] = (m[n] || 0) + (v | 0);
          }
          return m;
        }

        function maxOf(obj) {
          return Math.max(1, ...Object.values(obj));
        }

        function render(counts, total) {
          const maxCount = maxOf(counts);
          const cards = [];
          for (let i = 1; i <= 11; i++) {
            const n = counts[i] || 0;
            const pct = total ? Math.round((n / total) * 100) : 0;
            const rel = Math.round((n / maxCount) * 100); // largeur de barre
            cards.push(`
          <div class="card">
            <div class="film">
              <b>Film ${i}</b>
              <span class="count">${n}</span>
            </div>
            <div class="bar" aria-label="Progression Film ${i}">
              <span style="width:${rel}%;"></span>
            </div>
            <div class="muted" style="margin-top:6px">${pct}% du total</div>
          </div>
        `);
          }
          grid.innerHTML = cards.join("");
          totalInfo.textContent = `Total : ${total} vote${
            total > 1 ? "s" : ""
          }`;
          lastUpdate.textContent = "MAJ: " + fmtTime(new Date());
        }

        async function load() {
          try {
            refreshBtn.disabled = true;
            const r = await fetch(API, { cache: "no-store" });
            const data = await r.json();
            const counts = zeroTo11Counts(data.counts || {});
            render(counts, data.total || 0);
          } catch (e) {
            console.error(e);
            grid.innerHTML = `<div class="card"><div class="muted">‚ùå Erreur de chargement des r√©sultats.</div></div>`;
          } finally {
            refreshBtn.disabled = false;
          }
        }

        function startAuto() {
          stopAuto();
          timer = setInterval(load, 15000);
        }
        function stopAuto() {
          if (timer) clearInterval(timer);
          timer = null;
        }

        refreshBtn.addEventListener("click", load);
        autoCb.addEventListener("change", () =>
          autoCb.checked ? startAuto() : stopAuto()
        );

        // init
        load();
        startAuto();
      })();
    </script>
  </body>
</html>
